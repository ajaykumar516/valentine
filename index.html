<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      z-index: 2;
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #d62828;
    }
    .hidden {
      display: none;
    }
    .hearts span {
      position: absolute;
      bottom: -20px;
      color: #e63946;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Someone has something special to tell you...</p>
    <button onclick="revealMessage()">Tap to open üíå</button>

    <div id="message" class="hidden">
      <h1>Happy Valentine‚Äôs Day üíñ</h1>
      <p>
        From silly fights to quiet understanding,
        from chaos to comfort ‚Äî
        you make everything feel worth it.
      </p>
      <p><strong>Will you be my Valentine? üåπ</strong></p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function revealMessage() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('message').classList.remove('hidden');
      startHearts();
    }

    function startHearts() {
      const heartsContainer = document.getElementById('hearts');
      setInterval(() => {
        const heart = document.createElement('span');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }
  </script>

</body>
</html>
